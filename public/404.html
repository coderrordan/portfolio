<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daniele Napolitano</title>
    <script>
      // GitHub Pages SPA redirect: preserves the URL on hard refresh
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
</html>
